<!DOCTYPE html>
<html>
  <head>
      <title>span &amp;div Tags</title>
  </head>
  <body>
     <h1>HTML inputs</h1>
     <label for="fname">click this label</label> 
     <input type="text"id="fname">
     <br><br>
     
     <label for="form_search">search</label>
      <input type="search" id="form_search">
     <br><br>

     <label for="form_email">email</label>
      <input type="email" name="email" id="form_email">
      <br><br>

      <label for="form_url">URL</label>
      <input type="url"  id="form_url">
      <br><br>

      <label for="formnumber">Number</label>
      <input type="number" id="formnumber" min="5" max="50" step="50">
        <br><br>

        <label for="formrange">Range</label>
       <input type="range"  id="formrange" min="0" max="100" value="00">
         <br><br>

        <label for="formdate">Date</label>
      <input type="date" id="formdate" min="1999-06-22" max="2019-06-22" >
      <br><br>

     <label for="formmonth">Month</label>
     <input type="month" id="formmonth">
     <br><br>
     <label for="formweek">Week</label>
     <input type="week" id="formweek" >
      <br><br>

      <label for="formtime">Time</label>
      <input type="time"  id="formtime">
      <br><br>

       <label for="formcolor">Color</label>
        <input type="color" id="formcolor">

  </body>
</html>
