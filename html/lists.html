<!DOCTYPE html>

<html>
    <head>
        <title>links</title>
    </head>
    <body>
 <!--unordered list-->
         <ul>
             <li>potato</li>
             <li>aloo</li>
             <li>onions</li>
         </ul>
 <!--ordered list-->

         <ol>
             <li>potato</li>
             <li>aloo</li>
             <li>onion</li> 
         </ol>
 <!--description list-->

             <dt>potato</dt>
             <dd>my fav </dd>
             <dt>alooo</dt>
             <dd>hindi me</dd>
             <dt>onion</dt>
             <dd>pyaz</dd>
        </dl>
    </body> 
</html>
